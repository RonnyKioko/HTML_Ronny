<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/formstyles.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="Username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="Date of Birth">Date of Birth</label>
      <input type="date" id="Date of Birth"name="Date of Birth">
    </div>
    <div class="formgroup">
      Gender:
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="Gender">
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="Gender">
      <label for="Custom">Custom</label>
      <input type="radio" id="Custom" name="Gender">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="kizuizi" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirm_pass">Confirm Password</label>
      <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Confirm Password">
    </div>
    <div class="form-group">
     <button type="submit">Register</button>
    </div>

  </form>
</div>
</body>
</html>
